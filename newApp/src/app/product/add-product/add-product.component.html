<div class="">
    <h1 class="">Create Product</h1>
    <form [formGroup]="createProductForm">
        <div class="grid ">
            <div class="col-3">
                <label for="name">Product Name: <input class="p-2 w-22rem" formControlName="name"/>
                </label>
            </div>
    
            <div class="col-3">
                <label for="price">Price: <input class="p-2 w-22rem" formControlName="price"/>
                </label>
            </div>
    
            <div class="col-3">
                <label for="Quantity">Quantity: <input class="p-2 w-22rem" formControlName="quantity"/>
                </label>
            </div>
    
        </div>
        <div class="grid mt-3">
            <div class="col-3">
                <label for="category">Category: 
                    <select class="p-2 w-22rem" name="category" id="" formControlName="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Food">Food</option>
                        <option value="Others">Others</option>
                    </select>
                </label>
            </div>
    
            <div class="col-3">
                <label for="image">Image URL: <input class="p-2 w-22rem" formControlName="image"></label>
            </div>
    
            <div class="col-3">
                <label for="status">Status: <input class="p-2 w-22rem" formControlName="status"></label>
            </div> 
        </div>
    </form>

    <div class="flex gap-3 mt-4">
        <button (click)="handleBack()" class="backBtn pointer">Back to Menu</button>
        <button (click)="confirm1($event)" class="editBtn pointer">Create</button>
    </div>
    
</div>
